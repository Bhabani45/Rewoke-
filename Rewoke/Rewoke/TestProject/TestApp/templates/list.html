{% extends 'base.html'%}
{% block content %}
<br><br>
<h4> Customer List</h4>

<table class = "table tableborder">

<thead class ="border-bottom font-weight-bold">
        <tr>
                <td>Customer  Name </td>
                <td>Customer Email Id </td>
                <td>Edit </td>
                <td>Delete </td>
            </tr>
</thead>

<tbody>
    {% for cust in list %}
<tr>
<td>{{cust.name}} </td>
<td>{{cust.Emailid}} </td>
<td>
    <a href = "/edit/{{cust.id}}" class ="btn text-secondary px-0">
        <i class="fa fa-edit fa-lag"></i>
    </a>
</td>
<td>
        <a href ="/delete/{{cust.id}}" class ="btn text-secondary px-0">
            <i class="fa fa-trash" aria-hidden="true"></i>
            </a>
</td>


</tr>

    {% endfor %}

</tbody>

</table>

{% endblock %}
